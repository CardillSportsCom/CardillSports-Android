apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.cardill.sports.stattracker"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    buildTypes.each {
        it.buildConfigField 'String', 'API_BASE_URL', "\"https://api-cardillsports-st.herokuapp.com\""
    }

    buildToolsVersion '27.0.3'
    dexOptions {
        incremental true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    def lifecycle_version = "1.1.1"

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:27.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    implementation "com.google.auto.value:auto-value-annotations:1.6.2"
    annotationProcessor "com.google.auto.value:auto-value:1.6.2"

    implementation 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.6'

    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.6'

    implementation 'com.cepheuen.elegant-number-button:lib:1.0.2'
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'

    implementation 'com.google.dagger:dagger:2.11'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'

    implementation 'com.google.dagger:dagger-android:2.11'
    implementation 'com.google.dagger:dagger-android-support:2.11' // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'

    implementation 'com.evrencoskun.library:tableview:0.8.8'

    // https://mvnrepository.com/artifact/com.birbit/android-priority-jobqueue
    implementation group: 'com.birbit', name: 'android-priority-jobqueue', version: '2.0.1'

    // https://mvnrepository.com/artifact/com.jakewharton.timber/timber
    compile group: 'com.jakewharton.timber', name: 'timber', version: '4.7.1'

    // https://mvnrepository.com/artifact/com.jakewharton.rxrelay2/rxrelay
    compile group: 'com.jakewharton.rxrelay2', name: 'rxrelay', version: '2.0.0'

    // https://mvnrepository.com/artifact/android.arch.persistence.room/runtime
    compile group: 'android.arch.persistence.room', name: 'runtime', version: '1.1.1-rc1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'

    //GCM Network Manager
    implementation "com.google.android.gms:play-services-gcm:11.4.2"

    def nav_version = "1.0.0-alpha05"

    implementation "android.arch.navigation:navigation-fragment:$nav_version" // use -ktx for Kotlin
    implementation "android.arch.navigation:navigation-ui:$nav_version" // use -ktx for Kotlin

    // optional - Test helpers
    androidTestImplementation "android.arch.navigation:navigation-testing:$nav_version" // use -ktx for Kotlin

    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'com.facebook.stetho:stetho-okhttp3:1.5.0'
}
